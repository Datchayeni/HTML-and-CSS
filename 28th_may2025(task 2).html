<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: lightgray">
        <div class="container">
            <div class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Reminder:</strong> Your daily streak on duolingo will end in 1 hour! 
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">English Intermediate<span class="badge" style="background-color: rgb(144, 12, 38);">2</span></button>
                <button type="button" class="btn btn-default">French<span class="badge" style="background-color: rgb(144, 12, 38);">1</span></button>
                <button type="button" class="btn btn-default">Italian<span class="badge">0</span></button>
            </div><br><br>
            <button type="button" class="btn btn-success">Continue Learning</button>
            <button type="button" class="btn">Download Achievement</button>
            <h4>Your daily goal </h4>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active progress-bar-success" role="progressbar" style="width: 60%;">60%</div>
            </div>
        </div>
    </body>
</html>
