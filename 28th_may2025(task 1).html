<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Priority Manager</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:lightgrey">
        <div class="container">
            <h2>Task Actions</h2>
            <button type="button" class="btn btn-success btn-lg">Start</button>
            <button type="button" class="btn btn-warning btn-lg">Pause</button>
            <button type="button" class="btn btn-primary btn-lg">Complete</button>
            <button type="button" class="btn btn-danger btn-lg">Delete</button>
            <h3>Select Task Priority</h3>
            <div class="btn-group">
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Select Task Priority</button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class="btn btn-success">Low</a></li>
                        <li><a href="#" class="btn btn-warning">Medium</a></li>
                        <li><a href="#" class="btn btn-primary">High</a></li>
                        <li><a href="#" class="btn btn-danger">Critical</a></li>
                    </ul>
                </div>
        </div>
    </body>
</html>
