<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Control System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-primary mb-4">Building Access Control</h3>

    <form>
        <div class="form-group mb-4">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="validID">
        <label class="form-check-label" for="validID">Has Valid ID</label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fullTime">
        <label class="form-check-label" for="fullTime">Full-Time Employee</label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="specialAccess">
        <label class="form-check-label" for="specialAccess">Has Special Access</label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="suspended">
        <label class="form-check-label" for="suspended">Is Suspended</label>
      </div>

      <button type="button" class="btn btn-success" onclick="checkAccess()">Check Access</button>
    </form>

    <div class="mt-4">
      <p id="result" class="font-weight-bold text-info"></p>
    </div>
  </div>

  <script>
    function checkAccess() {
      let hasValidID = document.getElementById("validID").checked;
      let isFullTime = document.getElementById("fullTime").checked;
      let hasSpecialAccess = document.getElementById("specialAccess").checked;
      let isSuspended = document.getElementById("suspended").checked;

      if (hasValidID && (isFullTime || hasSpecialAccess) && !isSuspended) {
        document.getElementById("result").innerHTML = "✅ Access Granted.";
      } else {
        document.getElementById("result").innerHTML = "❌ Access Denied.";
      }
    }
  </script>
</body>
</html>
