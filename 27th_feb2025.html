<!DOCTYPE html>
<title>Registration Form</title>
<center><h1>Registration Form</h1></center>
<body style="background-color: aliceblue;">
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        Please enter your mail id and password<br><br>
        <label for="mail">Mail ID</label>
        <input type="email" id="mail" placeholder="Enter your e-mail"><br><br>
        <lable for="pwd">Password</lable>
        <input type="password" id="pwd" placeholder="Enter your password"><br><br>
        Please select your Gender<br><br>
        <input type="radio" id="m" name="Gender" value="Male">
        <lable for="m">Male</lable><br>
        <input type="radio" id="f" name="Gender" value="Female">
        <label for="f">Female</label><br>
        <input type="radio" id="o" name="Gender" value="Others">
        <lable foe="o">Others</lable><br><br>
        <textarea cols="30" rows="5" name="message" placeholder="Leave your thoughts"></textarea><br><br>
        <input type="checkbox" id="s" name="subscription" value="subscription">
        <lable for="s">I Accept the policy terms and conditions</lable><br><br>
        <input type="submit">
    </form>
</body>
