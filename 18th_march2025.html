            width: 180px;

            border-radius: 5px;
        }

            font-size: 14px;

        }
        .episode {
            font-size: 12px;
            color: #ff4444;
        }
        .sub-dub {
            font-size: 12px;
            background: orange;
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
