<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ‚Äì Bean Haven Coffee</title>
  <style>
    body {
      background-color: #fff8f0;
      color: #3e2c1c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .contact-section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #6f4e37;
    }
    form {
      background-color: #fbe9dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6f4e37;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4e3527;
    }
    footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bean Haven Coffee</h1>
    <p>Contact Us</p>
  </header>

  <section class="contact-section">
    <h2>We'd love to hear from you!</h2>
    <form action="/send-message" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>123 Brew Street, Beanville</p>
    <p>üìû +91 96771 63824 | ‚úâÔ∏è contact@beanhaven.com</p>
  </footer>

</body>
</html>
