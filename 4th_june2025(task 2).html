<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Plan Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <fieldset>
            <legend class="text-primary mb-4">Check your Mobile Data Plan</legend>
            <form class="form-horizontal">
                <div class="form-group mb-3">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group mb-3">
                <label for="plan">Plan Code:</label>
                <input type="text" name="plan" id="plan" class="form-control" placeholder="Plane code A B C D" required>
                </div>
                <button type="button" class="btn btn-success" onclick="CheckPlane()">Check Plan Details</button>
            </form>
            <div class="mt-4">
                <p id="result"></p>
            </div>
            </fieldset>
        </div>

        <script>
            function CheckPlane(){
                let code=document.getElementById("plan").value.trim().toUpperCase();
                let planName, price, dataLimit
                switch(code){
                    case 'A':
                        planName="Basic Plan";
                        price="$10";
                        dataLimit="1 GB/month";
                        break;
                    case 'B':
                        planName="Standard Plan";
                        price="$20";
                        dataLimit="5 GB/month";
                        break;
                    case 'C':
                        planName="Premium Plan";
                        price="$30";
                        dataLimit="15 GB/month";
                        break;
                    case 'D':
                        planName="Unlimited Plan";
                        price="$50";
                        dataLimit="Unlimited";
                        break;
                    default:
                        document.getElementById("result").innerHTML = "Invalid plan code entered.";

                }
                document.getElementById("result").innerHTML = 
                    `Plan Name: ${planName}<br>Price: ${price}<br>Data Limit: ${dataLimit}`;

            }
        </script>
    </body>
</html>
